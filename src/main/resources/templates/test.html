<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sdfsdf</h1>
<script>
    window.onerror = function(message, source, lineno, colno, error) {
        console.log('Custom error message');
        // 추가적인 에러 로깅 로직 (서버로 에러 전송 등)을 추가할 수 있습니다.
        return true; // 브라우저의 기본 에러 처리를 막습니다.
    };

    try {

        fetch('https://your-api-address.com/endpoint', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error.message);
            });



    }catch(e) {
        console.log(e);
    }

</script>
</body>
</html>
